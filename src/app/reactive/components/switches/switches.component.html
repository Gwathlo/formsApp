<h2>Reactive: Switches</h2>
<hr>

<form [formGroup]="myForm" (ngSubmit)="save()">

    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Gender</label>
        <div class="col-sm-9">
            <div class="form-check">
                <input class="form-check-input" formControlName="gender" type="radio" value='M' id="radioMale">
                <label class="form-check-label" for="radioMale">
                  Male
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" formControlName="gender" type="radio" value='F' id="radioFemale">
                <label class="form-check-label" for="radioFemale">
                  Female
                </label>
            </div>
        </div>
    </div>

    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Notifications</label>
        <div class="col-sm-9">
            <div class="form-check form-switch mt-2">
                <input class="form-check-input" formControlName="notifications" type="checkbox" id="switchNotification">
                <label class="form-check-label" for="switchNotification">Want receive notifications</label>
            </div>
        </div>
    </div>

    <div class="row mb-3">
        <label class="col-sm-3 col-form-label"></label>
        <div class="col-sm-9">
            <div class="form-check">
                <input class="form-check-input" formControlName="terms" type="checkbox" id="checkTerms">
                <label class="form-check-label" for="checkTerms">
                    Terms and Conditions
                </label>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <button type="submit" class="btn btn-primary float-end">Save</button>
        </div>
    </div>

</form>

<h5>Forms value</h5>
<pre>{{ myForm.value | json }}</pre>
<br>
<h5>Person</h5>
<pre>{{ person | json }}</pre>
<br>
<h5>Valid</h5>
<pre>{{ myForm.valid }}</pre>
