<h2>Reactive: Basics</h2>
<hr>

<div class="row">
    <div class="col">
        <form (ngSubmit)="save()" autocomplete="off" [formGroup]="myForm">

            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Product</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" formControlName="name" placeholder="Name of the product" autocomplete="off">
                    <span *ngIf="fieldIsValid('name')" class="form-text text-danger">Must be 3 letters</span>
                </div>
            </div>

            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Price</label>
                <div class="col-sm-9">
                    <input type="number" class="form-control" formControlName="price" placeholder="Price of the product">
                    <span *ngIf="fieldIsValid('price')" class="form-text text-danger">Must be 0 or greater</span>
                </div>
            </div>


            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Stocks</label>
                <div class="col-sm-9">
                    <input type="number" class="form-control" formControlName="stocks" placeholder="Product stocks">
                    <span *ngIf="fieldIsValid('stocks')" class="form-text text-danger">Must be 0 or greater</span>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <button type="submit" class="btn btn-primary float-end">Save</button>
                </div>
            </div>

        </form>


    </div>
</div>

<div class="row">
    <div class="col">

        <span>Valid</span>
        <pre>{{ myForm.valid}}</pre>

        <span>Pristine</span>
        <pre>{{ myForm.pristine}}</pre>

        <span>Touched</span>
        <pre>{{ myForm.touched}}</pre>

        <span>Value</span>
        <pre>{{ myForm.value | json}}</pre>

        <span>Price</span>
        <pre>{{ myForm.controls.price.errors | json}}</pre>

    </div>
</div>
