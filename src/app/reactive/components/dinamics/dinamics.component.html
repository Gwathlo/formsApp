<h2>Reactive: <small> Dinamics</small></h2>
<hr>

<form (ngSubmit)="save()" autocomplete="off" [formGroup]="myForm">
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Name</label>
        <div class="col-sm-9">
            <input class="form-control" formControlName="name" placeholder="Name of the person">
            <span *ngIf="fieldIsValid('name')" class="form-text text-danger">This is required</span>
        </div>
    </div>

    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Add</label>
        <div class="col-sm-9">
            <div class="input-group mb-3">
                <input class="form-control" [formControl]="newFavorite" (keyup.enter)="addFavorite()" placeholder="Add favorite game">
                <button class="btn btn-outline-primary" type="button" (click)="addFavorite()">Add</button>
            </div>


        </div>
    </div>

    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Favorites</label>
        <div class="col-sm-9" formArrayName="favorites">
            <div class="input-group mb-1" *ngFor="let favorite of favoritesArr.controls; let i = index">
                <input class="form-control" [formControlName]="i">
                <button class="btn btn-outline-danger" type="button">Erase</button>
            </div>

        </div>
    </div>

    <div class="row">
        <div class="col-sm-12">
            <button type="submit" class="btn btn-primary float-end">
                Save
            </button>
        </div>
    </div>

</form>

<span>Valid</span>
<pre>{{ myForm.valid }}</pre>
<br>

<span>Value</span>
<pre>{{ myForm.value | json }}</pre>
<br>

<span>Value</span>
<pre>{{ newFavorite.valid }}</pre>
<pre>{{ newFavorite.value }}</pre>
