<h2>Template: <small> Dinamics</small></h2>
<hr>

<form (ngSubmit)="save()" autocomplete="off" #myForm="ngForm">
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Name</label>
        <div class="col-sm-9">
            <input required [ngModel]="person.name" class="form-control" name="personName" placeholder="Name of the person">
            <span class="form-text text-danger" *ngIf="myForm.controls.personName?.errors && myForm.controls.personName?.touched">This is required</span>
        </div>
    </div>

    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Add</label>
        <div class="col-sm-9">
            <div class="input-group mb-3">
                <input class="form-control" placeholder="Add favorite game">
                <button class="btn btn-outline-primary" type="button">Add</button>
            </div>


        </div>
    </div>

    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Favorites</label>
        <div class="col-sm-9">
            <input class="form-control mb-1" required name="favorite_{{ i }}" [(ngModel)]="item.name" *ngFor="let item of person.favorites; let i = index">

        </div>
    </div>

    <div class="row">
        <div class="col-sm-12">
            <button type="button" [disabled]="myForm.invalid" class="btn btn-primary float-end" (click)="save()">
                Save
            </button>
        </div>
    </div>

</form>

<span>Person</span>
<pre>{{ person | json }}</pre>
