<h2>Template: Switches</h2>
<hr>

<form #miForm="ngForm">

    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Gender</label>
        <div class="col-sm-9">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="radioGender" id="radioMale">
                <label class="form-check-label" for="radioMale">
                  Male
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="radioGender" id="radioFemale">
                <label class="form-check-label" for="radioFemale">
                  Female
                </label>
            </div>
        </div>
    </div>

    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Notifications</label>
        <div class="col-sm-9">
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="switchNotification">
                <label class="form-check-label" for="switchNotification">Want receive notifications</label>
            </div>
        </div>
    </div>

    <div class="row mb-3">
        <label class="col-sm-3 col-form-label"></label>
        <div class="col-sm-9">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="checkTerms">
                <label class="form-check-label" for="checkTerms">
                    Terms and Conditions
                </label>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <button class="btn btn-primary float-end">Save</button>
        </div>
    </div>

</form>
